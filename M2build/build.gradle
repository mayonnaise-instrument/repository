group 'mayonaise-instrument'
version '1.0-SNAPSHOT'
defaultTasks 'jar'
apply plugin: 'java'
apply plugin: 'base'
sourceCompatibility = 1.8

'jar' {
    manifest {
        attributes 'Implementation-Title': 'M2 Build'
        attributes 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain'
        attributes 'Class-Path': configurations.compile.collect { '../../lib/resources.jar' + it.getName() }.join(' ')
    }
}



repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
